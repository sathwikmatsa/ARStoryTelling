<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>ARS GUI</title>
        <link rel="stylesheet" href="css/ui.css">
        <script src="js/three.js"></script>
        <script src="js/GLTFLoader.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="js/TransformControls.js"></script>
	</head>
	<body>
        <div class="topbar">
            <p class="info" id="info"></p>
            <div class="toolbar" id="toolbar">
                
            </div>
            <a class="complete" id='complete'></a>
            <a class="export" id='export'>EXPORT</a>
        </div>
        <div class="outline-pane">
            <div class="scenes">
                <button type="button" class="cool" id="add"></button>
                <input id="file-input" type="file" name="load3d" accept=".gltf" style="display: none;" />
            </div>
        </div>
        <div class="canvas" id="container"></div>
        <script src="js/frontend.js"></script>
        <script src="js/backend.js"></script>
    </body>
</html>
