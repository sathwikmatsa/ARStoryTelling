<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>ARS GUI</title>
        <link rel="stylesheet" href="css/ui.css">
        <script src="js/three.js"></script>
        <script src="js/GLTFLoader.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="js/TransformControls.js"></script>
	</head>
	<body>
        <div class="toolbar">
            <a href="javascript:control.setMode( 'translate' );">translate</a> 
			<a href="javascript:control.setMode( 'rotate' );">rotate</a> 
			<a href="javascript:control.setMode( 'scale' );">scale</a> 
			<a href="javascript:control.setSize( control.size + 0.1 );">increase size</a>
			<a href="javascript:control.setSize( Math.max( control.size - 0.1, 0.1 ) );">decrease size</a>
			<a href="javascript:control.showX = !control.showX">toggle X</a>
			<a href="javascript:control.showY = !control.showY">toggle Y</a>
			<a href="javascript:control.showZ = !control.showZ">toggle Z</a>
        </div>
        <div class="outline-pane">
            <div class="scenes">
                <button type="button" class="new-scene" id="new_scene">ADD NEW 3D MODEL</button>
                <input id="file-input" type="file" name="load3d" accept=".gltf" style="display: none;" />
            </div>
        </div>
        <div class="canvas" id="container"></div>
        <script src="js/backend.js"></script>
    </body>
</html>
