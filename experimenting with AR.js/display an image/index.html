<html>
  <head>
    <title>AR.js!</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
	  <a-scene embedded arjs='sourceType: webcam;'>
        <a-assets>
            <img id="my-image" src="image.png" crossorigin="anonymous" >
        </a-assets>
      <a-marker preset='kanji' >
        <a-image src="#my-image" width="2" height="1" rotation="0 90 0"></a-image>
      </a-marker>
      <a-camera-static/>
	  </a-scene>
    <script></script>
  </body>
</html>
